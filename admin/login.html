<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RYTM</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; background:#f4f6f9; }
    .login-box {
      background:#fff;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      width:300px;
    }
    .login-box h2 { margin-top:0; text-align:center; }
    .login-box input { width:100%; padding:8px; margin:8px 0; border:1px solid #ddd; border-radius:4px; }
    .login-box button { width:100%; padding:10px; background:#3498db; border:none; border-radius:4px; color:#fff; cursor:pointer; }
    .error { color:red; display:none; text-align:center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="errorMsg" class="error">Invalid login!</p>
  </div>

  <script>
    // Example users (replace with database later)
    const users = [
      { username: "admin", password: "1234", role: "admin" },
      { username: "juan", password: "1111", role: "customer" },
      { username: "ana", password: "2222", role: "customer" }
    ];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        // Save login info
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("role", found.role);
        localStorage.setItem("username", found.username);

        // Redirect by role
        if (found.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
