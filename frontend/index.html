
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini E-Commerce</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sidebar.css">
</head>
<body>

<header>
  <h1>RYTM</h1>
</header>

<aside class="sidebar">
  <div class="sidebar-content">

    <div class="sidebar-profile">
      <div class="sidebar-user-status">
        <strong id="sidebarName">Guest</strong>
        <small id="sidebarEmail">Not Logged In</small>
      </div>
    </div>

    <hr>

    <nav class="sidebar-nav">
      <a href="index.html" class="sidebar-link">Home</a>
      <a href="orders.html" class="sidebar-link">Orders</a>
      <a href="cart.html" class="sidebar-link">Cart</a>
    </nav>
    
    <div class="cart-panel" id="cartPanel" style="display:none;">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p>Total: â‚±<span id="cart-total">0</span></p>
    </div>

    <button id="logoutBtn" class="sidebar-link logout-btn" style="display:none;">Logout</button>
    <a href="login.html" id="loginLink" class="sidebar-link login-btn">Login / Sign Up</a>

  </div>
</aside>

<main>
  <section class="filter-bar">
    <label for="category-select">Filter by Category:</label>
    <select id="category-select">
      <option value="all">All</option>
      <option value="acoustic">Acoustic</option>
      <option value="electric">Electric</option>
      <option value="ukulele">Ukulele</option>
      <option value="capo">Capo</option>
      <option value="pick">Pick</option>
    </select>
  </section>

  <div class="products" id="products-container"></div>
<!--haha-->
</main>

<div id="productModal" class="modal">
  <div class="modal-content">
    <img id="modalImage" src="" alt="Product Image">
    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>
    <p id="modalDescription"></p>
  </div>

  <button class="modal-close" onclick="document.getElementById('productModal').style.display='none'">Close</button>

</div>


<div id="buyNowModal" class="modal">
  <div class="modal-content">
    <img id="buyNowImage" src="" alt="Product Image">
    <h2 id="buyNowTitle"></h2>
    <p id="buyNowPrice"></p>
    <p id="buyNowDescription"></p>

    <div class="quantity-control">
      <button id="qtyMinus">-</button>
      <input type="number" id="buyNowQty" value="1" min="1">
      <button id="qtyPlus">+</button>
    </div>

    <div class="modal-buttons">
      <button id="buyNowProceed">Proceed to Order</button>
      <button id="buyNowCancel">Cancel</button>
    </div>
  </div>
</div>


<script src="cart.js"></script>
<script src="script.js"></script>
</body> 
</html>
